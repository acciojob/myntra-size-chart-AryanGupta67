<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #f44336;
      color: white;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #ffe0e0;
    }
  </style>
</head>
<body>

  <h2>Size Chart</h2>

  <table>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Length (in)</th>
        <th>Sleeve (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>26</td>
        <td>8</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>27</td>
        <td>8.5</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>28</td>
        <td>9</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>29</td>
        <td>9.5</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>38</td>
        <td>30</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
